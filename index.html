<!DOCTYPE html>
<html>

<head>

  <title>Exemplo de Login</title> <!-- Título do Website -->

  <meta charset="utf-8"> <!-- Especifica a codificação de caracteres para o documento HTML -->
  <link rel="stylesheet" href="main.css"> <!-- Arquivo de estilização (CSS) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- API para usar ícones -->

</head>

<body>

  <h1>Exemplo de Login</h1> <!-- Título da caixa de login -->

  <div class="login-caixa"> <!-- Classe que encorpora todas as divs -->
    
    <form> <!-- Definindo um formulário para entrada das informações -->
      
      <p>Email / Nome de Usuário</p> <!-- Título do primeiro input (Pedindo email) -->
      <input type="text" name="" placeholder="Nome de usuário ou Email..."> <!-- Input onde o usuário escreverá o seu email -->
      
      <p>Senha</p> <!-- Título do segundo input (Pedindo a senha) -->
      <input type="password" name="" placeholder="Sua senha..."><br> <!-- Input onde o usuário escreverá sua senha -->
      
      <input type="submit" name="" value="Login"> <!-- Botão para confirmar o login -->

      <br><a href="#">Esqueceu sua senha?</a> <!-- Link genérico que toda página de login deve ter -->
      

    </form>

  </div>

  <!-- Footer do Website (final) -->
  <div class="footer"><i class="fa fa-diamond"></i> Desenvolvido por: <a href="https://github.com/sir-young" target="_blank">sir-young</a></div>

</body>

</html>
